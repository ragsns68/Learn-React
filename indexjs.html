<!-- Program 2 : Print Hello World using JS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - From Zero To Hero</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const heading=document.createElement('h1')
        heading.innerHTML='Hello World From Javascript'

        const root=document.getElementById('root')
        // const root=document.body   , when id="root" not taking. Directly starting with the body tag. 
        root.appendChild(heading)
    </script>
</body>
</html>
